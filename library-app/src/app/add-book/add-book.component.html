<form [formGroup]="addForm" (ngSubmit)='addBook()'>
    <div class="mb-3">
      <label class="form-label">Book Name</label>
      <input type="text" class="form-control" formControlName='name' [ngClass]="{'is-invalid':
    addForm.get('name').invalid && addForm.get('name').touched}">
    <div class="invalid-feedback">
      Please choose a username.
    </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="text" class="form-control" formControlName='quantity' [ngClass]="{'is-invalid':
      addForm.get('quantity').invalid && addForm.get('quantity').touched}">
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
    <div class="mb-3">
        <label  class="form-label">Price</label>
        <input type="text" class="form-control" formControlName='price' [ngClass]="{'is-invalid':
        addForm.get('price').invalid && addForm.get('price').touched}">
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
   
    <button type="submit" class="btn btn-primary"  [disabled]="addForm.invalid" >Submit</button>

    <div *ngIf="alert" class="alert alert-primary" role="alert">
        Your data is added Successfully !!!
      </div>
  </form>
