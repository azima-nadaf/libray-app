<form [formGroup]="formData" (ngSubmit)='updateBook()'>
    <div class="mb-3">
      <label class="form-label">Book Name</label>
      <input type="text" class="form-control" formControlName='name' [ngClass]="{'is-invalid':
      formData.get('name').invalid && formData.get('name').touched }">
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="text" class="form-control" formControlName='quantity'>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
    <div class="mb-3">
        <label  class="form-label">Price</label>
        <input type="text" class="form-control" formControlName='price'>
        <div class="invalid-feedback">
            Please choose a username.
          </div>
      </div>
   
    <button type="submit" class="btn btn-primary" [disabled]="formData.invalid">Update</button>

    <div *ngIf="alert" class="alert alert-primary" role="alert">
        Your data is added Successfully !!!
      </div>
  </form>
